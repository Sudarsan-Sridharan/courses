sudo: required

matrix:
  include:
    - os: linux
      dist: trusty
#    - os: osx
#      env: OSX=10.12.1
#      osx_image: xcode8.2


script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then system_profiler SPSoftwareDataType; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew cask install java; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then java -version; fi

  - cd backend; pwd; ls -la; chmod +x ./gradlew; pwd; ./gradlew clean build
  - cd frontend; pwd; ls -la; npm run build -s

  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker -v; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker-compose -v; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker info; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker images -a; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker ps -a; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker network ls; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker volume ls; fi

  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker-compose up -d; fi

after_script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker images -a; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker ps -a; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker volume ls; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker network ls; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker network inspect courses_net; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker info; fi